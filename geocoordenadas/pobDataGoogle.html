
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="pobData.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'long');
        dataTable.addColumn('number', 'lat');
        // A column for custom tooltip content
        dataTable.addColumn({type: 'string', role: 'tooltip'});

        x=[]; y=[];text=[];  
        for (i=0;i<obj.length;i++) {
          x[i]=obj[i][0];
          y[i]=obj[i][1];
          text[i]=obj[i][2];
          dataTable.addRows([[x[i], y[i], text[i]]]);
        }

        var options = {
          title: 'Ciudades y pueblos',
          hAxis: {title: 'longitud', minValue: 0, maxValue: 15},
          vAxis: {title: 'latidud', minValue: 25, maxValue: 45},
          pointSize: 2,
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>

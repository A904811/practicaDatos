<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div id="myDiv">
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script src="pobData.js"></script>
  <script>
x=[]; y=[];text=[];  
for (i=0;i<obj.length;i++) {
  x[i]=obj[i][0];
  y[i]=obj[i][1];
  text[i]=obj[i][2];
  
}

var trace2 = {
  x: x,
  y: y,
  mode: 'markers',
  type: 'scatter',
  name: 'Team B',
  text: text,
  marker: { size: 2 }
};

var data = [ trace2];

var layout = { 
  xaxis: {
//    range: [ 0.0, 5.25 ] 
  },
  yaxis: {
//    range: [0, 8]
  },
  title:'Data Labels Hover'
};

Plotly.newPlot('myDiv', data, layout);
  </script>
</body>

<!DOCTYPE html>
<html>
<body>

<h2>prueba TED</h2>

<button type="button" onclick="loadJSONDoc()">

	See information</button>

<textarea id="demo"></textarea>

<script>

function loadJSONDoc() {

  var jsonhttp = new XMLHttpRequest();

	jsonhttp.onreadystatechange = function() {

		if (this.readyState == 4 && this.status == 200) {
      
			var myObj = JSON.parse(this.responseText);
			
			document.getElementById("demo").innerHTML = myObj.captions[0].duration + " , " + myObj.captions[0].content;
		}
	};

	jsonhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/Json/Ted.json", true);

	jsonhttp.send();

}

</script>
</body>
</html>

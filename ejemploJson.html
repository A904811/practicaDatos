

<!DOCTYPE html>
<html>
<body>

<h2>Convert JSON format to text</h2>


<button type="button" onclick="loadJSONDoc()">

	See information</button>

<textarea id="demo"></textarea>

<script>

function loadJSONDoc() {

  var jsonhttp = new XMLHttpRequest();

	jsonhttp.onreadystatechange = function() {

		if (this.readyState == 4 && this.status == 200) {
     
      
			var myObj = JSON.parse(this.responseText);
			document.getElementById("demo").innerHTML = myObj.name + " , " + myObj.age;
		
		}

	};

	jsonhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/Json/ejmploJsonW3school.json", true);

	jsonhttp.send();

}

</script>

</body>

</html>

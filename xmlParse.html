<!DOCTYPE html>

<html>

<body>

<h2>My CD Collection:</h2>

 

<button type="button" onclick="loadXMLDoc()">

Get my CD collection</button>

<p id="demo"></p>

 

<script>

function loadXMLDoc() {

  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {

      myFunction(this);

    }

  };

  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/prueba2.xml", true);

  xmlhttp.send();

}

 

function myFunction(xml) {

  var x, i, xmlDoc, txt;

  xmlDoc = xml.responseXML;

  txt = "";

  x = xmlDoc.getElementsByTagName("CD");

  for (i = 0; i< x.length; i++) {

    tit = x[i].getElementsByTagName("TITLE");

    txt += tit[0].childNodes[0].nodeValue + "; ";

    au = x[i].getElementsByTagName("Nombre");
   
   txt += au[0].childNodes[0].nodeValue + "; ";

    an = x[i].getElementsByTagName("AÃ±o");

    txt += an[0].childNodes[0].nodeValue + "<br>";

  }

  document.getElementById("demo").innerHTML = txt;

}

</script>

 

</body>

</html>

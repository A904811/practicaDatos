<!DOCTYPE html>
<html>
<body>

<h2>Poblacion activa Euskadi 25-44 años. Fuente: Eustat</h2>
<p>Datos en miles de personas</p>

<button type="button" onclick="loadXMLDoc()">
see data</button>
<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/pruebas/EjemploRSS.rss", true);
  xmlhttp.send();
}
 
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("item");
  for (i = 0; i< x.length; i++) {
  
    
    ti = x[i].getElementsByTagName("title");
    txt += ti[0].childNodes[0].nodeValue + "; "+ "&nbsp;"+ "&nbsp;";
    de = x[i].getElementsByTagName("description");
    txt += de[0].childNodes[0].nodeValue + "<br>";
    
  }
  document.getElementById("demo").innerHTML = "<b>Año - Fase - Valor </b>" +"<br>" + txt;
}
</script>
</body>
</html>

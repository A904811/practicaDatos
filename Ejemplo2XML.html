function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {

      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/example444.xml", true);
  xmlhttp.send();
}

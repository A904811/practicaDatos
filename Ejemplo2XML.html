<!DOCTYPE html>
<html>
<body>

<h2>Convert RSS to text</h2>

<button type="button" onclick="loadXMLDoc()">

See information</button>

<textarea id="demo"></textarea>

<script>

function loadXMLDoc() {

  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {

      myFunction(this);

    }
  };

  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/EjemploPoblacion.xml", true);

  xmlhttp.send();
}

function myFunction(xml) {

  var x, i, xmlDoc, txt;

  xmlDoc = xml.responseXML;

  txt = "";

  x = xmlDoc.getElementsByTagName("series");
 

  for (i = 0; i< x.length; i++) {

   	nom = x[i].getElementsByTagName("Nombre");

    txt += nom[0].childNodes[0].nodeValue + " , ";

    cod = x[i].getElementsByTagName("Codigo");
    
    
    txt += cod[0].childNodes[0].nodeValue + "\r" + "\n";
    

  }
  document.getElementById("series").value = txt;
}

</script>
</body>
</html>

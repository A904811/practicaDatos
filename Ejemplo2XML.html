<!DOCTYPE html>

<html>

<body>

<h2>Convert RSS to text</h2>

 

<button type="button" onclick="loadXMLDoc()">

See information</button>


<textarea id="demo"></textarea>


<script>

function loadXMLDoc() {

  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {

      myFunction(this);

    }

  };

  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/BecaContratacion2018.xml", true);

  xmlhttp.send();

}


function myFunction(xml) {

  var x, i, xmlDoc, txt;

  xmlDoc = xml.responseXML;

  txt = "";

  x = xmlDoc.getElementsByTagName("item");

  for (i = 0; i< x.length; i++) {


    
   	tit = x[i].getElementsByTagName("title");

    txt += tit[0].childNodes[0].nodeValue + " , ";

    li = x[i].getElementsByTagName("link");
    
    txt += li[0].childNodes[0].nodeValue + "\r";

  }

  document.getElementById("demo").value = txt;

}

</script>

</body>

</html>

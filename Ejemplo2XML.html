<!DOCTYPE html>
<html>
<body>

<h2>Poblacion activa Euskadi 25-44 años. Fuente: Eustat</h2>

<button type="button" onclick="loadXMLDoc()">

see data</button>

<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/PoblacionActivaEusk.xml", true);
  xmlhttp.send();
}
 
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("datosvalor");
  for (i = 0; i< x.length; i++) {
  
    an = x[i].getElementsByTagName("Año");
    txt += an[0].childNodes[0].nodeValue + "; ";
    per = x[i].getElementsByTagName("periodo");  
    txt += per[0].childNodes[0].nodeValue + "; ";
    ve = x[i].getElementsByTagName("ValorEntidad");
    val = x[i].getElementsByTagName("Valor");
	
    txt += val[0].childNodes[0].nodeValue + "<br>";
    
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<textarea id="demo"></textarea>

<script>
var parser, xmlDoc;
var text = "<CATALOG><CD>" + "<TITLE>Empire Burlesque</TITLE>" + "<ARTIST>Bob Dylan</ARTIST>" + "<COUNTRY>USA</COUNTRY>" + 
"<COMPANY>Columbia</COMPANY>" + "<PRICE>10.90</PRICE>" + "<YEAR>1985</YEAR></CD>" + "<CD><TITLE>Hide your heart</TITLE>" +
"<ARTIST>Bonnie Tyler</ARTIST>" + "<COUNTRY>UK</COUNTRY>" + "<COMPANY>CBS Records</COMPANY>" + "<PRICE>9.90</PRICE>" +
"<YEAR>1988</YEAR>" + "</CD></CATALOG>" ;

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");
txt = "";
x = xmlDoc.getElementsByTagName("CD");
for (i = 0; i< x.length; i++) {
   
    tit = x[i].getElementsByTagName("TITLE");
    
    txt += tit[0].childNodes[0].nodeValue + ", ";
    
    au = x[i].getElementsByTagName("ARTIST");
    
    txt += au[0].childNodes[0].nodeValue + ", ";  
    
    coun = x[i].getElementsByTagName("COUNTRY");
    
    txt += coun[0].childNodes[0].nodeValue + ", ";
    
    comp = x[i].getElementsByTagName("COMPANY");
   
    txt += comp[0].childNodes[0].nodeValue + ", ";
    
    pr = x[i].getElementsByTagName("PRICE");
   
    txt += pr[0].childNodes[0].nodeValue + ", ";
    
    yr = x[i].getElementsByTagName("YEAR");
    
    txt += yr[0].childNodes[0].nodeValue + "\n";
  }
  document.getElementById("demo").value = txt;

</script>
</body>
</html>

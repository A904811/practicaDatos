<!DOCTYPE html>
<html>
<body>

see data</button>

 <table id="demo" border="1">

    	<td><b>Number</b></td>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/xml/OcupacionEuskadi.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("datosvalor");
  for (i = 0; i< x.length; i++) {
    
    var row = x.insertRow(i+1);
		var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
   	var cell3 = row.insertCell(2);
    cell1.innerHTML = x[i].getElementsByTagName("Año");
		cell2.innerHTML = x[i].getElementsByTagName("periodo");
    ve = x[i].getElementsByTagName("ValorEntidad");
    cell3.innerHTML = x[i].getElementsByTagName("Valor");
    
  }
  document.getElementById("demo").innerHTML = "Año  -   Fase  -   Valor   " +"\n"+ txt;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>Poblacion activa Euskadi 2017 separados por edad. Fuente: Eustat</h2>
<p>Datos en miles de personas</p>

<button type="button" onclick="loadXMLDoc()">
see data</button>

<p><textarea id="demo"></textarea></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/visualizacion/OcupacionSexo2017.xml", true);
  xmlhttp.send();
}
 
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("datosvalor");
  for (i = 0; i< x.length; i++) {
  
 
	dv = x[i].getElementsByTagName("datosvalor");
	an = x[i].getElementsByTagName("Año");
    txt += an[0].childNodes[0].nodeValue + "; "+ "&nbsp;"+ "&nbsp;" +"\t" ;
    per = x[i].getElementsByTagName("periodo");  
    txt += per[0].childNodes[0].nodeValue + "; " + "&nbsp;"+ "&nbsp;"+ "&nbsp;"+ "&nbsp;" ;
    ve = x[i].getElementsByTagName("ValorEntidad");
    val = x[i].getElementsByTagName("Valor");
    txt += val[0].childNodes[0].nodeValue + "\n";
    
  }
  document.getElementById("demo").innerHTML = "Año - Fase - Valor " +"\n" + txt;
}
</script>
</body>
</html>
